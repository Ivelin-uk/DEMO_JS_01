<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List City</h1>
    <div id="cities">

    </div>

    <script>   
        let cities = ["Sofia", "Plovdiv", "Varna", "Burgas", "Ruse", "Stara Zagora", "Pleven", "Sliven", "Dobrich", "Shumen"];
        let cities_div = document.getElementById('cities')
        for(let i = 0; i < cities.length; i++)
        {
            let p = document.createElement('p')
            p.textContent = `${i + 1}. ${cities[i]}`
            cities_div.appendChild(p)
        }
    </script>
</body>
</html>
