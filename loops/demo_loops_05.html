<script>
    let paragraphs = document.getElementsByTagName('p');
    for(let i = 0; i < paragraphs.length; i++)
    {
        let current_paragraph = paragraphs[i];

        current_paragraph.addEventListener('click',function(){
            console.log('click'); 
            current_paragraph.style.color = 'green'; 
        })

        current_paragraph.addEventListener('mouseover',function(){
            console.log('mouseover');  
            current_paragraph.style.color = 'blue';
        })

        current_paragraph.addEventListener('mouseout',function(){
            console.log('mouseout');  
            current_paragraph.style.color = 'yellow';
        })
    }
