<script>
    let delete_tds = document.querySelectorAll('.delete');
    for(let i = 0; i < delete_tds.length; i++)
    {
        let current_delete_td = delete_tds[i];
        current_delete_td.addEventListener('click',function(){
            console.log(this.textContent);
            let tr = current_delete_td.parentElement;
            tr.remove();
        })
    }
    console.log(delete_tds)
</script>
